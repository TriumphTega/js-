<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Notes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 50%, #1e5128 100%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        #app-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        #page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        #page-title {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #FFCC00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-display {
            display: none;
            align-items: center;
            gap: 10px;
        }

        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #FFCC00;
        }

        .btn {
            padding: 12px 25px;
            background-color: #FFCC00;
            color: #1e5128;
            border: 3px solid #1e5128;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-color: #495057;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Loading and Auth Messages */
        #loading-screen, #auth-required {
            text-align: center;
            padding: 100px 20px;
        }

        #auth-required {
            display: none;
        }

        .google-signin-btn {
            background-color: white !important;
            color: #3c4043 !important;
            border: 1px solid #dadce0 !important;
            border-radius: 4px !important;
            padding: 12px 20px !important;
            font-family: 'Roboto', 'Arial', sans-serif !important;
            font-size: 16px !important;
            font-weight: 500 !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 12px !important;
            transition: all 0.2s ease !important;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15) !important;
        }

        .google-signin-btn:hover {
            background-color: #f8f9fa !important;
            border-color: #d2e3fc !important;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15) !important;
            transform: translateY(0) !important;
        }

        /* PUBLIC VIEW */
        #public-view {
            display: none;
        }

        #categories-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .category-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 25px;
            border: 2px solid rgba(255, 204, 0, 0.3);
        }

        .category-title {
            font-size: 1.8rem;
            color: #FFCC00;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-notes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1e5128;
        }

        .note-date {
            font-size: 0.9rem;
            color: #666;
        }

        .note-category-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .category-spirituality {
            background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%);
        }

        .category-music {
            background: linear-gradient(135deg, #ec4899 0%, #ef4444 100%);
        }

        .category-life {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
        }

        .category-love {
            background: linear-gradient(135deg, #f97316 0%, #facc15 100%);
        }

        .note-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 10px;
        }

        .note-timestamp {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date-group {
            margin-bottom: 35px;
        }

        .date-group-header {
            font-size: 1.1rem;
            color: #FFCC00;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 204, 0, 0.3);
        }

        .note-content {
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: rgba(255, 204, 0, 0.7);
            font-style: italic;
        }

        /* EDITOR VIEW */
        #editor-view {
            display: none;
        }

        #editor-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            min-height: 600px;
        }

        #notes-list-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(255, 204, 0, 0.3);
        }

        #new-note-button {
            width: 100%;
            padding: 15px;
            background-color: #FFCC00;
            color: #1e5128;
            border: none;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        #new-note-button:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
        }

        #notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .list-item:hover {
            background: rgba(255, 204, 0, 0.2);
            border-color: #FFCC00;
        }

        .list-item.active {
            background: rgba(255, 204, 0, 0.3);
            border-color: #FFCC00;
        }

        .list-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #FFCC00;
        }

        .list-category {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        #editor-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 25px;
            border: 2px solid rgba(255, 204, 0, 0.3);
        }

        #editor-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 204, 0, 0.5);
            font-size: 1.2rem;
            font-style: italic;
        }

        #editor-form {
            display: none;
        }

        #form-title-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #FFCC00;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #1e5128;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 15px;
        }

        #form-category-select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #FFCC00;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #1e5128;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 15px;
            cursor: pointer;
        }

        #form-content-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            font-size: 1rem;
            line-height: 1.6;
            border: 2px solid #FFCC00;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            margin-bottom: 15px;
        }

        #form-public-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 2px solid rgba(255, 204, 0, 0.3);
        }

        #form-public-toggle label {
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #form-public-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #FFCC00;
        }

        .public-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }

        #form-actions {
            display: flex;
            gap: 10px;
        }

        #save-button, #delete-button, #cancel-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #save-button {
            background-color: #FFCC00;
            color: #1e5128;
        }

        #save-button:hover {
            background-color: #e6b800;
        }

        #delete-button {
            background-color: #dc3545;
            color: white;
        }

        #delete-button:hover {
            background-color: #c82333;
        }

        #cancel-button {
            background-color: #6c757d;
            color: white;
        }

        #cancel-button:hover {
            background-color: #5a6268;
        }

        #back-button-container {
            text-align: center;
            margin-top: 40px;
        }

        #back-button {
            padding: 15px 40px;
            background-color: #FFCC00;
            color: #1e5128;
            border: 3px solid #1e5128;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        #back-button:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
        }

        /* Focus Mode Banner */
        #focus-mode-banner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e5128 0%, #0a1f0f 100%);
            border-bottom: 3px solid #FFCC00;
            padding: 15px 20px;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #focus-mode-banner.active {
            display: block;
        }

        .focus-banner-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .focus-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .focus-label {
            color: #FFCC00;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .focus-timer {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        .focus-progress {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .focus-progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }

        .focus-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #FFCC00);
            width: 0%;
            transition: width 1s linear;
        }

        .focus-warning-text {
            color: #dc3545;
            font-size: 0.9rem;
        }

        body.focus-mode-active {
            padding-top: 100px;
        }

        /* BEAUTIFUL CUSTOM MODALS */
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-dialog {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-content-custom {
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            border: 3px solid #FFCC00;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.4s ease;
        }

        .modal-header-custom {
            padding: 25px;
            border-bottom: 2px solid rgba(255, 204, 0, 0.3);
        }

        .modal-title-custom {
            color: #FFCC00;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .modal-body-custom {
            padding: 30px 25px;
            text-align: center;
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .modal-message {
            color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background-color: #FFCC00;
            color: #1e5128;
        }

        .modal-btn-primary:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        .modal-btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .modal-btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* MOBILE RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            #page-title {
                font-size: 2rem;
            }

            #auth-section {
                width: 100%;
                flex-wrap: wrap;
            }

            #user-display {
                font-size: 0.9rem;
            }

            #user-avatar {
                width: 32px;
                height: 32px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            #editor-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            #notes-list-panel {
                max-height: 250px;
            }

            #form-title-input {
                font-size: 1.2rem;
                padding: 12px;
            }

            #form-content-textarea {
                min-height: 200px;
                font-size: 0.95rem;
            }

            #form-actions {
                flex-direction: column;
            }

            #save-button, #delete-button, #cancel-button {
                width: 100%;
                padding: 15px;
            }

            .category-section {
                padding: 15px;
            }

            .category-title {
                font-size: 1.4rem;
            }

            .note-card {
                padding: 15px;
            }

            .note-title {
                font-size: 1.1rem;
            }

            .note-date {
                font-size: 0.8rem;
            }

            #back-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            body.focus-mode-active {
                padding-top: 120px;
            }

            .focus-banner-content {
                flex-direction: column;
                align-items: stretch;
            }

            .focus-info {
                justify-content: space-between;
            }

            .focus-timer {
                font-size: 1.2rem;
            }

            .modal-content-custom {
                margin: 10px;
            }

            .modal-header-custom {
                padding: 20px;
            }

            .modal-title-custom {
                font-size: 1.2rem;
            }

            .modal-body-custom {
                padding: 20px;
            }

            .modal-icon {
                font-size: 3rem;
            }

            .modal-message {
                font-size: 1rem;
            }

            .modal-buttons {
                flex-direction: column;
                width: 100%;
            }

            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Focus Mode Banner -->
    <div id="focus-mode-banner">
        <div class="focus-banner-content">
            <div class="focus-info">
                <span class="focus-label">🔒 FOCUS MODE</span>
                <span class="focus-timer" id="focus-timer-display">00:00</span>
            </div>
            <div class="focus-progress">
                <div class="focus-progress-bar">
                    <div class="focus-progress-fill" id="focus-progress-fill"></div>
                </div>
            </div>
            <div class="focus-warning-text" id="focus-warning" style="display: none;">
                ⚠️ Don't leave this page or penalties apply!
            </div>
        </div>
    </div>
    <div id="app-container">
        <div id="page-header">
            <h1 id="page-title">📝 My Notes</h1>
            <div id="auth-section">
                <div id="user-display">
                    <img id="user-avatar" src="" alt="User">
                    <span id="user-name"></span>
                    <button id="signOutBtn" class="btn btn-secondary">Sign Out</button>
                </div>
                <button id="view-toggle" class="btn" style="display:none;">Toggle View</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <h2>Loading your notes...</h2>
        </div>

        <!-- Auth Required Screen -->
        <div id="auth-required">
            <h2 style="margin-bottom: 20px;">Please sign in to view your notes</h2>
            <button id="googleSignInBtn" class="google-signin-btn">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    <path fill="none" d="M0 0h48v48H0z"/>
                </svg>
                <span>Sign in with Google</span>
            </button>
            <br><br>
            <a href="/index.html" style="color: #FFCC00;">← Back to Home</a>
        </div>

        <!-- PUBLIC VIEW -->
        <div id="public-view">
            <div id="categories-container">
                <!-- Categories will be dynamically generated -->
            </div>
        </div>

        <!-- EDITOR VIEW -->
        <div id="editor-view">
            <div id="editor-container">
                <!-- Left Panel: Notes List -->
                <div id="notes-list-panel">
                    <button id="new-note-button">+ New Note</button>
                    <div id="notes-list">
                        <!-- Notes will be dynamically generated -->
                    </div>
                </div>

                <!-- Right Panel: Editor -->
                <div id="editor-panel">
                    <div id="editor-placeholder">
                        Select a note to edit or create a new one
                    </div>
                    <div id="editor-form">
                        <input type="text" id="form-title-input" placeholder="Note Title">
                        <select id="form-category-select">
                            <option value="spirituality">✨ Spirituality</option>
                            <option value="music">🎵 Music</option>
                            <option value="life">🌱 Life</option>
                            <option value="love">💛 Love</option>
                        </select>
                        <textarea id="form-content-textarea" placeholder="Write your thoughts..."></textarea>
                        <div id="form-public-toggle">
                            <input type="checkbox" id="form-public-checkbox">
                            <label for="form-public-checkbox">
                                🌍 Make this note public (visible to others)
                            </label>
                        </div>
                        <div id="form-actions">
                            <button id="save-button">💾 Save</button>
                            <button id="delete-button">🗑️ Delete</button>
                            <button id="cancel-button">✖ Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="back-button-container">
            <a href="/index.html" id="back-button">← Back to Home</a>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-dialog">
            <div class="modal-content-custom">
                <div class="modal-header-custom">
                    <h2 class="modal-title-custom" id="modal-title"></h2>
                </div>
                <div class="modal-body-custom">
                    <div class="modal-icon" id="modal-icon"></div>
                    <div class="modal-message" id="modal-message"></div>
                    <div class="modal-buttons" id="modal-buttons"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, where, getDocs, orderBy, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // ============================================
        // CUSTOM MODAL SYSTEM
        // Beautiful modals replacing alert/confirm
        // ============================================

        function showModal(type, title, message, callback) {
            const modal = document.getElementById('custom-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalIcon = document.getElementById('modal-icon');
            const modalMessage = document.getElementById('modal-message');
            const modalButtons = document.getElementById('modal-buttons');

            modalTitle.textContent = title;
            modalMessage.textContent = message;

            // Set icon based on type
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️',
                confirm: '❓'
            };
            modalIcon.textContent = icons[type] || '💬';

            // Clear previous buttons
            modalButtons.innerHTML = '';

            // Add OK button
            const okBtn = document.createElement('button');
            okBtn.className = 'modal-btn modal-btn-primary';
            okBtn.textContent = 'OK';
            okBtn.onclick = () => {
                modal.style.display = 'none';
                if (callback) callback(true);
            };
            modalButtons.appendChild(okBtn);

            modal.style.display = 'block';

            // Close on outside click
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    if (callback) callback(false);
                }
            };
        }

        function showConfirm(title, message, onConfirm, onCancel) {
            const modal = document.getElementById('custom-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalIcon = document.getElementById('modal-icon');
            const modalMessage = document.getElementById('modal-message');
            const modalButtons = document.getElementById('modal-buttons');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalIcon.textContent = '❓';

            // Clear previous buttons
            modalButtons.innerHTML = '';

            // Add Cancel button
            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'modal-btn modal-btn-secondary';
            cancelBtn.textContent = 'Cancel';
            cancelBtn.onclick = () => {
                modal.style.display = 'none';
                if (onCancel) onCancel();
            };
            modalButtons.appendChild(cancelBtn);

            // Add Confirm button
            const confirmBtn = document.createElement('button');
            confirmBtn.className = 'modal-btn modal-btn-primary';
            confirmBtn.textContent = 'Confirm';
            confirmBtn.onclick = () => {
                modal.style.display = 'none';
                if (onConfirm) onConfirm();
            };
            modalButtons.appendChild(confirmBtn);

            modal.style.display = 'block';

            // Close on outside click = cancel
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    if (onCancel) onCancel();
                }
            };
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClPgII54QDvJB3kiV1dWbqm1et_lHasvs",
            authDomain: "lunaris-45d84.firebaseapp.com",
            projectId: "lunaris-45d84",
            storageBucket: "lunaris-45d84.firebasestorage.app",
            messagingSenderId: "74359858445",
            appId: "1:74359858445:web:37772cebcbb0d71d707c44",
            measurementId: "G-ETRK2NL1N2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentNoteId = null;
        let isPublicView = true;
        let userNotes = [];

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const authRequired = document.getElementById('auth-required');
        const publicView = document.getElementById('public-view');
        const editorView = document.getElementById('editor-view');
        const userDisplay = document.getElementById('user-display');
        const viewToggle = document.getElementById('view-toggle');

        // Authentication
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loadingScreen.style.display = 'none';
                authRequired.style.display = 'none';

                // Show user info
                document.getElementById('user-avatar').src = user.photoURL || '';
                document.getElementById('user-name').textContent = user.displayName || user.email;
                userDisplay.style.display = 'flex';
                viewToggle.style.display = 'block';

                // Load user's notes
                await loadUserNotes();
                renderPublicView();
                publicView.style.display = 'block';
            } else {
                currentUser = null;
                loadingScreen.style.display = 'none';
                authRequired.style.display = 'block';
                publicView.style.display = 'none';
                editorView.style.display = 'none';
                userDisplay.style.display = 'none';
                viewToggle.style.display = 'none';
            }
        });

        // Google Sign In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('Error signing in:', error);
                showModal('error', '❌ Sign In Failed', 'Sign in failed: ' + error.message);
            }
        });

        // Sign Out
        document.getElementById('signOutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });

        // Load user's notes from Firestore
        async function loadUserNotes() {
            if (!currentUser) return;

            try {
                const q = query(
                    collection(db, 'notes'),
                    where('userId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );

                const querySnapshot = await getDocs(q);
                userNotes = [];

                querySnapshot.forEach((doc) => {
                    userNotes.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                console.log('Loaded notes:', userNotes.length);
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        // Render public view
        function renderPublicView() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            const categoryEmojis = {
                spirituality: '✨',
                music: '🎵',
                life: '🌱',
                love: '💛'
            };

            const categoryNames = {
                spirituality: 'Spirituality',
                music: 'Music',
                life: 'Life',
                love: 'Love'
            };

            const categories = {
                spirituality: { title: '✨ Spirituality', notes: [] },
                music: { title: '🎵 Music', notes: [] },
                life: { title: '🌱 Life', notes: [] },
                love: { title: '💛 Love', notes: [] }
            };

            // Group notes by category
            userNotes.forEach(note => {
                if (categories[note.category]) {
                    categories[note.category].notes.push(note);
                }
            });

            // Create category sections
            Object.entries(categories).forEach(([key, cat]) => {
                const section = document.createElement('div');
                section.className = 'category-section';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = cat.title;
                section.appendChild(title);

                const notesContainer = document.createElement('div');
                notesContainer.className = 'category-notes';

                if (cat.notes.length === 0) {
                    const empty = document.createElement('div');
                    empty.className = 'empty-message';
                    empty.textContent = 'No notes yet in this category';
                    notesContainer.appendChild(empty);
                } else {
                    // Group notes by date
                    const notesByDate = {};
                    cat.notes.forEach(note => {
                        const noteDate = note.createdAt?.toDate ?
                            note.createdAt.toDate() :
                            new Date();
                        const dateKey = noteDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                        if (!notesByDate[dateKey]) {
                            notesByDate[dateKey] = [];
                        }
                        notesByDate[dateKey].push(note);
                    });

                    // Render each date group
                    Object.entries(notesByDate).forEach(([dateKey, notes]) => {
                        const dateGroup = document.createElement('div');
                        dateGroup.className = 'date-group';

                        const dateHeader = document.createElement('div');
                        dateHeader.className = 'date-group-header';
                        dateHeader.textContent = dateKey;
                        dateGroup.appendChild(dateHeader);

                        notes.forEach(note => {
                            const noteCard = document.createElement('div');
                            noteCard.className = 'note-card';

                            const noteDate = note.createdAt?.toDate ?
                                note.createdAt.toDate() :
                                new Date();

                            const formattedDate = noteDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            const formattedTime = noteDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                            const timestamp = `${formattedDate} • ${formattedTime}`;

                            const publicBadge = note.isPublic ? '<span class="public-badge">🌍 Public</span>' : '';

                            noteCard.innerHTML = `
                                <div class="note-category-badge category-${key}">
                                    ${categoryEmojis[key]} ${categoryNames[key]}
                                </div>
                                <div class="note-header">
                                    <div class="note-title">${note.title}</div>
                                </div>
                                <div class="note-meta">
                                    <div class="note-timestamp">${timestamp}</div>
                                    ${publicBadge}
                                </div>
                                <div class="note-content">${note.content}</div>
                            `;
                            dateGroup.appendChild(noteCard);
                        });

                        notesContainer.appendChild(dateGroup);
                    });
                }

                section.appendChild(notesContainer);
                container.appendChild(section);
            });
        }

        // Render editor list
        function renderEditorList() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';

            const categoryEmojis = {
                spirituality: '✨',
                music: '🎵',
                life: '🌱',
                love: '💛'
            };

            userNotes.forEach(note => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.dataset.noteId = note.id;

                const noteDate = note.createdAt?.toDate ?
                    note.createdAt.toDate() :
                    new Date();

                const formattedDate = noteDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const formattedTime = noteDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                const timestamp = `${formattedDate} • ${formattedTime}`;

                const publicIndicator = note.isPublic ? ' 🌍' : '';

                listItem.innerHTML = `
                    <div class="list-title">${note.title}${publicIndicator}</div>
                    <div class="list-category">${categoryEmojis[note.category]} ${note.category.charAt(0).toUpperCase() + note.category.slice(1)}</div>
                    <div class="list-category">${timestamp}</div>
                `;

                listItem.addEventListener('click', () => openNote(note));
                notesList.appendChild(listItem);
            });
        }

        // Open note in editor
        function openNote(note) {
            currentNoteId = note.id;

            document.getElementById('form-title-input').value = note.title;
            document.getElementById('form-category-select').value = note.category;
            document.getElementById('form-content-textarea').value = note.content;
            document.getElementById('form-public-checkbox').checked = note.isPublic || false;
            document.getElementById('editor-placeholder').style.display = 'none';
            document.getElementById('editor-form').style.display = 'block';
            document.getElementById('delete-button').style.display = 'inline-block';

            // Update active state
            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('active');
            });

            const activeItem = document.querySelector(`[data-note-id="${note.id}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }

        // Toggle view
        viewToggle.addEventListener('click', () => {
            if (isPublicView) {
                publicView.style.display = 'none';
                editorView.style.display = 'block';
                viewToggle.textContent = '👁️ Public View';
                renderEditorList();
                isPublicView = false;
            } else {
                editorView.style.display = 'none';
                publicView.style.display = 'block';
                viewToggle.textContent = '✏️ Editor View';
                renderPublicView();
                isPublicView = true;
            }
        });

        // New note
        document.getElementById('new-note-button').addEventListener('click', () => {
            currentNoteId = null;
            document.getElementById('form-title-input').value = '';
            document.getElementById('form-category-select').value = 'spirituality';
            document.getElementById('form-content-textarea').value = '';
            document.getElementById('form-public-checkbox').checked = false;
            document.getElementById('editor-placeholder').style.display = 'none';
            document.getElementById('editor-form').style.display = 'block';
            document.getElementById('delete-button').style.display = 'none';

            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('active');
            });
        });

        // Save note
        document.getElementById('save-button').addEventListener('click', async () => {
            const title = document.getElementById('form-title-input').value.trim();
            const category = document.getElementById('form-category-select').value;
            const content = document.getElementById('form-content-textarea').value.trim();
            const isPublic = document.getElementById('form-public-checkbox').checked;

            if (!title || !content) {
                showModal('warning', '⚠️ Missing Information', 'Please fill in both title and content');
                return;
            }

            try {
                if (currentNoteId) {
                    // Update existing note
                    const noteRef = doc(db, 'notes', currentNoteId);
                    await updateDoc(noteRef, {
                        title,
                        category,
                        content,
                        isPublic,
                        updatedAt: Timestamp.now()
                    });
                } else {
                    // Create new note
                    await addDoc(collection(db, 'notes'), {
                        userId: currentUser.uid,
                        title,
                        category,
                        content,
                        isPublic,
                        createdAt: Timestamp.now(),
                        updatedAt: Timestamp.now()
                    });
                }

                await loadUserNotes();
                renderEditorList();
                renderPublicView();

                showModal('success', '✅ Note Saved!', 'Note saved successfully!');

                // Reset form
                document.getElementById('editor-placeholder').style.display = 'flex';
                document.getElementById('editor-form').style.display = 'none';
                currentNoteId = null;
            } catch (error) {
                console.error('Error saving note:', error);
                showModal('error', '❌ Save Failed', 'Error saving note: ' + error.message);
            }
        });

        // Delete note
        document.getElementById('delete-button').addEventListener('click', async () => {
            if (!currentNoteId) return;

            showConfirm(
                '🗑️ Delete Note?',
                'Are you sure you want to delete this note? This action cannot be undone.',
                async () => {
                    try {
                        await deleteDoc(doc(db, 'notes', currentNoteId));

                        await loadUserNotes();
                        renderEditorList();
                        renderPublicView();

                        showModal('success', '✅ Note Deleted', 'Note deleted successfully!');

                        document.getElementById('editor-placeholder').style.display = 'flex';
                        document.getElementById('editor-form').style.display = 'none';
                        currentNoteId = null;
                    } catch (error) {
                        console.error('Error deleting note:', error);
                        showModal('error', '❌ Delete Failed', 'Error deleting note: ' + error.message);
                    }
                }
            );
        });

        // Cancel editing
        document.getElementById('cancel-button').addEventListener('click', () => {
            document.getElementById('editor-placeholder').style.display = 'flex';
            document.getElementById('editor-form').style.display = 'none';
            currentNoteId = null;

            document.querySelectorAll('.list-item').forEach(item => {
                item.classList.remove('active');
            });
        });

        // ============================================
        // FOCUS MODE INTEGRATION
        // ============================================

        let focusModeActive = false;
        let focusStartTime = null;
        let focusDuration = 0;
        let focusTaskId = null;
        let focusTimer = null;
        let tabChangeDetected = false;

        // Check URL parameters for focus mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('focus') === 'true') {
            const duration = parseInt(urlParams.get('duration') || '25');
            focusTaskId = urlParams.get('taskId');

            initializeFocusMode(duration);
        }

        function initializeFocusMode(durationMinutes) {
            focusModeActive = true;
            focusDuration = durationMinutes * 60; // Convert to seconds
            focusStartTime = Date.now();

            // Show focus banner
            document.getElementById('focus-mode-banner').classList.add('active');
            document.body.classList.add('focus-mode-active');

            // Auto-switch to editor view for writing
            if (isPublicView) {
                publicView.style.display = 'none';
                editorView.style.display = 'block';
                viewToggle.textContent = '👁️ Public View';
                renderEditorList();
                isPublicView = false;
            }

            // Start timer
            startFocusTimer();

            // Listen for tab changes
            document.addEventListener('visibilitychange', handleFocusVisibilityChange);

            // Prevent page unload
            window.addEventListener('beforeunload', handleFocusBeforeUnload);

            console.log(`Focus mode started: ${durationMinutes} minutes`);
        }

        function startFocusTimer() {
            updateFocusDisplay();

            focusTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - focusStartTime) / 1000);
                const remaining = focusDuration - elapsed;

                if (remaining <= 0) {
                    showTimerCompleteDialog();
                } else {
                    updateFocusDisplay();
                }
            }, 1000);
        }

        function showTimerCompleteDialog() {
            clearInterval(focusTimer);

            showConfirm(
                '⏱️ Timer Complete!',
                'Your focus session is done!\n\n✅ Click Confirm to KEEP WRITING and save when ready\n❌ Click Cancel to SAVE & RETURN to dashboard',
                () => {
                    // User wants to keep writing - disable focus mode restrictions but keep them in editor
                    focusModeActive = false;
                    document.removeEventListener('visibilitychange', handleFocusVisibilityChange);
                    window.removeEventListener('beforeunload', handleFocusBeforeUnload);

                    // Hide focus banner
                    document.getElementById('focus-mode-banner').classList.remove('active');
                    document.body.classList.remove('focus-mode-active');

                    showModal('success', '✍️ Great Work!', 'Keep writing. Your notes will auto-save when you click the Save button.');
                },
                () => {
                    // User wants to save and return
                    completeFocusMode(true);
                }
            );
        }

        function updateFocusDisplay() {
            const elapsed = Math.floor((Date.now() - focusStartTime) / 1000);
            const remaining = Math.max(0, focusDuration - elapsed);

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;

            document.getElementById('focus-timer-display').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            const progress = ((focusDuration - remaining) / focusDuration) * 100;
            document.getElementById('focus-progress-fill').style.width = progress + '%';
        }

        function handleFocusVisibilityChange() {
            if (document.hidden && focusModeActive) {
                tabChangeDetected = true;
                document.getElementById('focus-warning').style.display = 'block';
            } else if (!document.hidden) {
                document.getElementById('focus-warning').style.display = 'none';
            }
        }

        function handleFocusBeforeUnload(e) {
            if (focusModeActive) {
                e.preventDefault();
                e.returnValue = '⚠️ Focus mode is active! Leaving will apply penalties.';
                return e.returnValue;
            }
        }

        function completeFocusMode(success) {
            clearInterval(focusTimer);
            document.removeEventListener('visibilitychange', handleFocusVisibilityChange);
            window.removeEventListener('beforeunload', handleFocusBeforeUnload);

            focusModeActive = false;

            // Communicate completion to dashboard
            const result = {
                success: success && !tabChangeDetected,
                taskId: focusTaskId,
                tabChangeDetected: tabChangeDetected
            };

            // Store result in localStorage for dashboard to read
            localStorage.setItem('focusModeResult', JSON.stringify(result));

            if (success && !tabChangeDetected) {
                showModal('success', '🎉 Focus Session Complete!', 'Great work on your journaling. Returning to dashboard...', () => {
                    window.location.href = '/Learning JS/dashboard.html';
                });
            } else {
                showModal('error', '❌ Focus Mode Ended Early', 'Penalties will be applied. Returning to dashboard...', () => {
                    window.location.href = '/Learning JS/dashboard.html';
                });
            }
        }

        // Make function available globally for testing
        window.completeFocusMode = completeFocusMode;
    </script>
